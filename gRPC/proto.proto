syntax = "proto3";



option go_package = "Chit-Chat/gRPC/proto";


message Chits {
    string chit = 1;
    string author = 2;
    int64 timeFormated = 3;
}

message Empty {}


message joinRequest{
    Author author = 1;
    int64 time = 2;
}

message leave {
    Author author = 1;
    int64 time = 2;
}

message Author{
    string id = 1;
    string name = 2;
}


service ChitChat {
    rpc SendChits (Chits) returns (Empty) {};
    rpc JoinChit (joinRequest)  returns (stream Chits) {};
    rpc leaveChit (leave) returns (Empty) {};
}